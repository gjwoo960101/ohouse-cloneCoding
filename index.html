<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohouse Clone Coding</title>
    <link rel="icon" type="image/x-icon" href="/styles/img/favicon.ico?v=2">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/4c4ca81efc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-content">
                <div class="left-content">
                    <span class="logo-icon">
                        <i class="fas fa-house"></i>
                        <span>오늘의집</span>
                    </span>
                    <div class="left-text-menu">
                        <span class="active">커뮤니티</span>
                        <span>쇼핑</span>
                        <span>인테리어/생활</span>
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-search">
                        <div class="search-bar">
                            <i class="fas fa-magnifying-glass"></i>
                            <input type="text" placeholder="통합검색">
                        </div>
                    </div>
                    <div class="right-menu">
                        <div class="search-icon">
                            <i class="fas fa-cart-shopping"></i>
                        </div>
                        <div class="menu-item">
                            <span>로그인</span>
                            <span>회원가입</span>
                            <span>고객센터</span>
                        </div>
                        <div class="write-button">
                            <span>글쓰기</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-sub-menu">
        <div class="sub-menu-inner">
            <div class="sub-menu-left">
                <span class="active">홈</span>
                <span>인기</span>
                <span>EVENT</span>
                <span>쇼핑수다</span>
                <span>집꾸미기</span>
                <span>취미/일상</span>
                <span>오집소식</span>
                <span>추천</span>
                <span>집들이</span>
                <span>집사진</span>
                <span>3D인테리어</span>
            </div>
            <div class="sub-menu-right">
                <div class="item-rank">
                    <ul class="rank-list">
                        <li><span class="rank-item new-item">문 뒤 수납장</span></li>
                        <li><span class="rank-item up-item">화장품 정리함</span></li>
                        <li><span class="rank-item up-item">원룸 공간분리</span></li>
                        <li><span class="rank-item new-item">수납정리함</span></li>
                        <li><span class="rank-item up-item">설거지건조대</span></li>
                        <li><span class="rank-item new-item">팸퍼스</span></li>
                        <li><span class="rank-item new-item">베베앙</span></li>
                        <li><span class="rank-item new-item">프로쉬</span></li>
                        <li><span class="rank-item new-item">북트롤리</span></li>
                        <li><span class="rank-item new-item">오감리뷰</span></li>
                    </ul>
                </div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </div>
    <div class="mainContainer container">
        <div class="main-card">
            <div class="left-card">
                <img class="card-img" src="/styles/img/176033597220387161.avif" alt="main-card-img">
                <div class="card-text">
                    <span class="card-title">새로운 오늘의집, 어떻게 달라졌을까요?</span>
                    <span class="card-description">오늘의집_공식계정</span>
                </div>
            </div>
            <div class="right-card">
                <div class="right-card-image-wrapper">
                    <img class="card-img" src="/styles/img/v1-426434455474240.avif">
                </div>
                
                <div class="right-card-button-container">
                    <div class="left-button-wrapper">
                        <button class="left-button"><i class="fa-solid fa-angle-left"></i></button>
                    </div>
                    <div class="right-button-wrapper">
                        <button class="right-button"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-inner">
            <span>Footer Section</span>
        </div>
    </footer>
</body>
</html>
